

<p>All recipes by</p>
<p> {{person}} </p>

{% for recipe in person.get_all_recipes %}
<center>
    <h1>{{recipe.recipe_name}}</h1>
    <h1>{{recipe.ingredients}}</h1>
    <h3>{{recipe.person}}</h3>
    <img src="{{recipe.image_url}}" style="max-width: 400;">
    <h4><a href="{% url 'update_recipe' recipe.pk %}">Update This Quote</a></h4>
</center>


{% endfor %}
