



    <h1>Showing All Profiles</h1>
    
    <table>
        <tr>
            <th>name:</th>
            
            <th>hometown:</th>
            <th>image:</th>
        </tr>
    </table>   


    {% for profile in mini_fb %}
    
                                                    

    <table>
        <tr>
            <li>
                <td>{{profile.first_name}} {{profile.last_name}}</td>
                <td>{{profile.city}}</td>
                <td><img src="{{profile.profile_img_url}}" style="max-width: 100;"></td>
                
            </li>
        </tr>
    </table>



    {% endfor %}
